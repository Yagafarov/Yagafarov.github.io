<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Fizik Simulyator: To‘liq Ekran va Sharlar</title>
  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden; height: 100%;
      background: #111;
      font-family: Arial, sans-serif;
    }
    #info {
      position: fixed;
      top: 10px; left: 50%;
      transform: translateX(-50%);
      color: #0ff;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff;
      z-index: 10;
      user-select: none;
      pointer-events: none;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="info">Sichqoncha bosish bilan yangi shar qo‘shing! (3D, gravitatsiya va to‘qnashuvlar)</div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/controls/OrbitControls.js';
    import * as CANNON from 'https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js';

    // Sahna, kamera, renderer
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 8, 20);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x111111);
    renderer.shadowMap.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Kamera boshqaruvi
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Yorug'liklar
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
    scene.add(ambientLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(10, 20, 10);
    dirLight.castShadow = true;
    dirLight.shadow.mapSize.width = 1024;
    dirLight.shadow.mapSize.height = 1024;
    scene.add(dirLight);

    // Fizik dunyo
    const world = new CANNON.World({
      gravity: new CANNON.Vec3(0, -9.82, 0)
    });

    // Yer yuzasi (statik)
    const groundBody = new CANNON.Body({
      type: CANNON.Body.STATIC,
      shape: new CANNON.Plane(),
      material: new CANNON.Material('groundMaterial')
    });
    groundBody.quaternion.setFromEuler(-Math.PI/2, 0, 0);
    world.addBody(groundBody);

    // Yer uchun Three.js obyekti
    const groundGeo = new THREE.PlaneGeometry(40, 40);
    const groundMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.8, metalness: 0.2 });
    const groundMesh = new THREE.Mesh(groundGeo, groundMat);
    groundMesh.rotation.x = -Math.PI/2;
    groundMesh.receiveShadow = true;
    scene.add(groundMesh);

    // Sharlarni saqlash uchun massivlar
    const spheres = [];
    const sphereBodies = [];

    // Shar yaratish funksiyasi
    function createSphere(position) {
      const radius = 1 + Math.random() * 0.7;
      const color = new THREE.Color().setHSL(Math.random(), 0.7, 0.5);

      // Three.js shar
      const sphereGeo = new THREE.SphereGeometry(radius, 32, 32);
      const sphereMat = new THREE.MeshStandardMaterial({
        color: color,
        roughness: 0.4,
        metalness: 0.6,
        emissive: color.clone().multiplyScalar(0.2),
        emissiveIntensity: 0.5
      });
      const sphereMesh = new THREE.Mesh(sphereGeo, sphereMat);
      sphereMesh.castShadow = true;
      sphereMesh.position.copy(position);
      scene.add(sphereMesh);

      // Cannon-es shar
      const sphereShape = new CANNON.Sphere(radius);
      const sphereBody = new CANNON.Body({
        mass: radius * 3,
        shape: sphereShape,
        position: new CANNON.Vec3(position.x, position.y, position.z),
        material: new CANNON.Material('sphereMaterial'),
        linearDamping: 0.01,
        angularDamping: 0.01
      });
      world.addBody(sphereBody);

      spheres.push(sphereMesh);
      sphereBodies.push(sphereBody);
    }

    // Boshlang'ich shar
    createSphere(new THREE.Vector3(0, 10, 0));

    // To‘qnashuv materiallari sozlamasi
    const groundMaterial = groundBody.material;
    const sphereMaterial = new CANNON.Material('sphereMaterial');

    const contactMaterial = new CANNON.ContactMaterial(groundMaterial, sphereMaterial, {
      friction: 0.4,
      restitution: 0.7
    });
    world.addContactMaterial(contactMaterial);

    // Oyna o‘lchamini yangilash
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // Sichqoncha bosilganda yangi shar qo‘shish
    window.addEventListener('click', (event) => {
      // Kamera qaragan yo'nalishda shar yaratish uchun raycast qilamiz
      const mouse = new THREE.Vector2(
        (event.clientX / window.innerWidth) * 2 - 1,
        -(event.clientY / window.innerHeight) * 2 + 1
      );

      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);

      // Yer yuzasiga to‘g‘ri keladigan nuqtani topamiz
      const intersects = raycaster.intersectObject(groundMesh);
      if (intersects.length > 0) {
        const point = intersects[0].point;
        // Yangi sharni yer yuzasidan 5 birlik yuqorida yaratamiz
        createSphere(new THREE.Vector3(point.x, point.y + 5, point.z));
      }
    });

    // Animatsiya loop
    const clock = new THREE.Clock();

    function animate() {
      requestAnimationFrame(animate);

      const delta = clock.getDelta();
      world.step(1/60, delta, 3);

      // Fizikadan Three.js ga pozitsiyalarni ko‘chirish
      for (let i = 0; i < spheres.length; i++) {
        spheres[i].position.copy(sphereBodies[i].position);
        spheres[i].quaternion.copy(sphereBodies[i].quaternion);
      }

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
